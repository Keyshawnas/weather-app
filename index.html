<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div.class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Weather</a>
                <form class="d-flex" role="search" id="search-form">
                    <input class=" form-control me-2" type="search" placeholder="Search for a city" aria-label="Search"
                        id="search-text-input">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <button type="button" class="btn btn-light" id="current-location">Current Location</button>
                </form>
            </div>
        </nav>
        </form>
        </br>
        <h1 id="city"></h1>
        <div id="temperature"></div>
        <p id="temperature-description"></p>
        <h2></h2>
        <h3>⛅</h3>
        <div class="row">
            <div class="col-4">Humidity 37%</div>
            <div class="col-4">Precipitation 0%</div>
            <div class="col-4">Wind 10mph</div>
        </div>
        </div.class>
        <div class="row">
            <div class="col-2">Sun ⛅ 87°F</div>
            <div class="col-2">Mon ⛅ 91°F</div>
            <div class="col-2">Tue ⛅ 81°F</div>
            <div class="col-2">Wed ⛅ 82°F</div>
            <div class="col-2">Thu ⛅ 78°F</div>
        </div>
        </div.class>
        <script src="src/index.js">
        </script>
</body>

</html>
